<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gratis - IA MotorsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            background: #ffffff;
            padding: 20px 40px 10px;
            text-align: center;
        }

        .header-logo img {
            max-width: 320px;
            height: auto;
            display: block;
            margin: -10px auto 0;
        }

        .benefits-box {
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e9f2 100%);
            border-left: 5px solid #1a9bd7;
            padding: 28px;
            margin: 40px 40px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(26, 155, 215, 0.1);
        }

        .benefits-box h3 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 18px;
            font-weight: 700;
        }

        .benefits-box ul {
            list-style: none;
            padding: 0;
        }

        .benefits-box li {
            color: #5d6d7e;
            font-size: 16px;
            margin-bottom: 12px;
            padding-left: 35px;
            position: relative;
            line-height: 1.5;
            font-weight: 500;
        }

        .benefits-box li::before {
            content: '✅';
            position: absolute;
            left: 0;
            font-size: 20px;
        }

        .form-container {
            padding: 0 40px 45px;
        }

        .form-group {
            margin-bottom: 26px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        label .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 16px 18px;
            border: 2.5px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            color: #2c3e50;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1a9bd7;
            box-shadow: 0 0 0 4px rgba(26, 155, 215, 0.12);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #f8fbfd;
        }

        .checkbox-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #1a9bd7;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 14px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2.5px solid #e0e6ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #ffffff;
        }

        .radio-item:hover {
            border-color: #1a9bd7;
            background: #f8fbfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 155, 215, 0.15);
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
            accent-color: #1a9bd7;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #1a9bd7 0%, #0f7cb3 100%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(26, 155, 215, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 155, 215, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .disclaimer {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 12px;
        }

        .footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px 40px;
            text-align: center;
        }

        .footer .secure {
            color: #27ae60;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 12px;
        }

        .footer .copyright {
            color: #bdc3c7;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .footer .tagline {
            color: #95a5a6;
            font-size: 12px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .header {
                padding: 30px 25px;
            }

            .header-logo img {
                max-width: 240px;
            }

            .benefits-box {
                margin: 30px 25px 25px;
                padding: 22px;
            }

            .form-container {
                padding: 0 25px 35px;
            }

            .footer {
                padding: 25px 25px;
            }

            .radio-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="logo.png" alt="IA MotorsHub">
            </div>
        </div>
